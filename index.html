<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY BANK</title>
    
    <!-- CSS-LINKS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!-- SITE-HEADER -->
    <header class="site-header">
        <div class="container site-header__container">
            <!-- LOGO -->
            <a class="logo" href="index.html">
                <img class="logo__img" src="img/logo-img.svg" alt="Site logo" width="140" height="20">
            </a>
            <!-- SITENAV -->
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Home</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">About</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Contact</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Blog</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Careers</a>
                    </li>
                </ul>
            </nav>
            <div class="site-header__bg"></div>
            <!-- BUTTON -->
            <a href="#" class="button site-header__button">Request invite</a>
            <!-- HAMBURGER-MENU -->
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    
    <!-- SITE-MAIN -->
    <main class="main-content">
        <!-- HERO -->
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__heading">Next generation digital banking</h1>
                    <p class="hero__paragraph">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                    <a href="#" class="button hero__button">Request Invite</a>
                </div>
                <img class="hero__img" src="img/bank-app.svg" alt="Phone image" width="728" height="900">
            </div>
        </section>
    </main>
    
    <!-- SITE-FOOTER -->
    <footer class="site-footer"></footer>
    
    <!-- JS-LINKS -->
    <script src="app.js"></script>
</body>
</html>
